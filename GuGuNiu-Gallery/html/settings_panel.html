<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咕咕牛设置面板</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f8, #e6eaf0);
            color: #2c3e50;
            font-size: 14px;
            line-height: 1.6;
            width: 520px;
            box-sizing: border-box;
        }
        .panel {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 5px 5px 0 0 rgba(0, 191, 255, 0.3);
            padding: 25px;
            border: 1px solid rgba(0, 191, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(0, 191, 255, 0.2);
            padding-bottom: 15px;
        }
        .header h1 {
            font-size: 22px;
            color: #0077cc;
            margin: 0 0 5px 0;
            font-weight: 700;
        }
        .header .version {
            font-size: 11px;
            color: #888;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        .setting-item {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(200, 200, 220, 0.5);
            transition: transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 115px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
        }
        .setting-item:hover {
            transform: translateY(-3px) scale(1.01);
            border-color: #ff00ff;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 12px rgba(255, 0, 255, 0.2);
        }

         .setting-item.card-enabled {
             border-left: 4px solid #00ff9d;
             padding-left: 11px;
         }
         .setting-item.card-disabled {
             border-left: 4px solid #ff4d6d;
             padding-left: 11px;
             opacity: 0.85;
         }
        .setting-item.card-level-0 {
            border-left: 4px solid #343a40;
            padding-left: 11px;
        }
        .setting-item.card-level-1 {
            border-left: 4px solid #ff7f7f;
            padding-left: 11px;
        }
        .setting-item.card-level-2 {
            border-left: 4px solid #ffaf7f;
            padding-left: 11px;
        }

        .setting-item .label {
            font-weight: 600;
            color: #34495e;
            display: flex;
            align-items: center;
            font-size: 14px;
            flex-shrink: 0;
            margin-bottom: 8px;
        }
        .setting-item .label::before {
            content: '';
            display: inline-block;
            width: 2px;
            height: 16px;
            background-color: #ff00ff;
            border-radius: 0;
            margin-right: 8px;
            flex-shrink: 0;
            box-shadow: 0 0 5px #ff00ff;
        }
        .setting-item:nth-child(1) .label::before { background-color: #00ff9d; box-shadow: 0 0 5px #00ff9d; }
        .setting-item:nth-child(2) .label::before { background-color: #ffdd00; box-shadow: 0 0 5px #ffdd00; }
        .setting-item:nth-child(3) .label::before { background-color: #7b00ff; box-shadow: 0 0 5px #7b00ff; }
        .setting-item:nth-child(4) .label::before { background-color: #00d4ff; box-shadow: 0 0 5px #00d4ff; }

        .item-divider {
            border: none;
            height: 1px;
            background: linear-gradient(to right, rgba(255, 0, 255, 0), rgba(255, 0, 255, 0.5), rgba(255, 0, 255, 0));
            margin-top: 0;
            margin-bottom: 8px;
            width: 100%;
            flex-shrink: 0;
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 5px;
            text-align: center;
        }

        .setting-item .value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #1d3557;
        }
        .value-enabled { color: #00c875; }
        .value-disabled { color: #ff4d6d; }
        .value-level-0 { color: #007bff; }
        .value-level-1 { color: #ffab00; }
        .value-level-2 { color: #ff6f00; }
        .value-coming-soon {
            color: #6c757d;
            font-style: normal;
            font-size: 16px;
            font-weight: 500;
        }

        .value-description {
            font-size: 11px;
            color: #5a6a7a;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 11px;
            color: #8a9aaa;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="header">
            <h1>咕咕牛设置面板</h1>
        </div>
        <div class="settings-grid">
            <div class="setting-item {{ if tuKuStatus.text === '已启用' }}card-enabled{{ else if tuKuStatus.text === '已禁用' }}card-disabled{{ /if }}">
                <span class="label">图库功能</span>
                <hr class="item-divider">
                <div class="content-area">
                    <span class="value {{ tuKuStatus.class }}">{{ tuKuStatus.text }}</span>
                    <div class="value-description">是否同步图库面板图</div>
                </div>
            </div>

            <div class="setting-item {{ if pflStatus.level === 0 }}card-level-0{{ else if pflStatus.level === 1 }}card-level-1{{ else if pflStatus.level === 2 }}card-level-2{{ /if }}">
                <span class="label">净化等级</span>
                <hr class="item-divider">
                <div class="content-area">
                    <span class="value {{ pflStatus.class }}">{{ pflStatus.level }}</span>
                    <div class="value-description">{{ pflStatus.description }}</div>
                </div>
            </div>

            <div class="setting-item {{ if tuKuStatus.text === '已启用' }}card-enabled{{ else if tuKuStatus.text === '已禁用' }}card-disabled{{ /if }}">
                <span class="label">鹤望兰&星铁Plugin</span>
                <hr class="item-divider">
                <div class="content-area">
                    <span class="value {{ tuKuStatus.class }}">{{ tuKuStatus.text }}</span>
                    <div class="value-description">是否同步鹤望兰星铁插件</div>
                </div>
            </div>

            <div class="setting-item">
                <span class="label">全屏幕图</span>
                <hr class="item-divider">
                <div class="content-area">
                    <span class="value value-coming-soon">敬请期待</span>
                    <div class="value-description">未来集成</div>
                </div>
            </div>

            <div class="setting-item">
                <span class="label">彩蛋图</span>
                <hr class="item-divider">
                <div class="content-area">
                    <span class="value value-coming-soon">敬请期待</span>
                    <div class="value-description">未来集成</div>
                </div>
            </div>

             <div class="setting-item">
                <span class="label">AI图</span>
                <hr class="item-divider">
                <div class="content-area">
                    <span class="value value-coming-soon">敬请期待</span>
                    <div class="value-description">未来集成</div>
                </div>
            </div>
        </div>
         <div class="footer">Miao-Plugin-MBT v{{ pluginVersion }} | By 咕咕牛</div>
    </div>
</body>
</html>
